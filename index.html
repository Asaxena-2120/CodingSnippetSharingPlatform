<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  

  <title>Snippet Sharing Platform</title>
</head>
<body>
  <nav class="navbar">
    <div class="container-nav">
      <h1 class="logo">Snippet Sharing Platform</h1>
      <ul class="nav-links">
        <li>
            <form class="search-form">
                <input id="search" type="text"  placeholder="search by tag"/>
            </form>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <button id="toggleFormBtn">Create Snippet</button>
    <form class="snippet-form hidden" id="snippetForm">
      <label for="snippetTitle">Snippet Title</label>
      <input type="text" id="snippetTitle" name="snippetTitle" required>

      <label for="snippetDescription">Description</label>
      <input type="text" id="snippetDescription" name="snippetDescription" >

      <label for="snippetCode">Code</label>
      <textarea type="text" id="snippetCode" name="snippetCode" rows="8" required></textarea>

      <label for="snippetLanguage">Snippet Language</label>
      <input id="snippetLanguage" name="snippetLanguage"  required></input>

      <label for="snippetTags">Snippet Tags</label>
      <p>Press CTRL/CMD button to select multiple options at once.</p>
   
      <select data-placeholder="Begin typing a tag to filter..." id="snippetTags" multiple name="test">
        
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Coding">Coding</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Flask">Flask</option>
        <option value="BackEnd">BackEnd</option>
        <option value="FrontEnd">FrontEnd</option>
        <option value="Algorithm">Algorithm</option>
      </select>

      <button type="submit">Create Snippet</button>
    </form>
    <h2 id="snippets-container">All Snippets</h2>
      <ul class="snippet-list" id="snippetList">
        <!-- List of snippets will be dynamically added here -->
      </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
