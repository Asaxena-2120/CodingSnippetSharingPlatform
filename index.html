<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gist Clone</title>
</head>
<body>
  <nav class="navbar">
    <div class="container-nav">
      <h1 class="logo">Gist Clone</h1>
      <ul class="nav-links">
        <li><a href="#">Explore</a></li>
        <li><a href="#">Gist</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <button id="toggleFormBtn">Create Gist</button>
    <form class="gist-form hidden" id="gistForm">
      <label for="gistName">Gist Name</label>
      <input type="text" id="gistName" name="gistName" required>

      <label for="gistDescription">Description</label>
      <input type="text" id="gistDescription" name="gistDescription" required>

      <label for="gistContent">Gist Content</label>
      <textarea id="gistContent" name="gistContent" rows="8" required></textarea>

      <button type="submit">Create Gist</button>
    </form>

    <ul class="gist-list" id="gistList">
      <!-- List of gists will be dynamically added here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
